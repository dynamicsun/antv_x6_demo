<h1 mat-dialog-title>
  <ng-container *ngIf="data$ | async as data">
    График загруженности узла "{{ data.nodeTitle }}" объекта "{{
      data.stationTitle
    }}"
  </ng-container>
</h1>
<div mat-dialog-content class="dialog-content">
  <mat-spinner color="primary" *ngIf="loading$ | async"></mat-spinner>
  <div echarts [options]="chartOptions$ | async"></div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Закрыть</button>
</div>
